<body>

	<section>
		<form>
			<h1>Get In Touch!</h1>
				<p>fill out the form to contact us!</p>
					<label for="name">Name:*</label>
					<input  tabindex="2" type="text" title="Enter Name" required/>

					<label for="email">E-Mail Address*</label>
					<input  tabindex="2" type="text" title="Enter E-Mail Address" required/>

					<label for="phone">Telephone:*</label>
					<input  tabindex="2" type="tel" title="Enter Telephone Number" required/>

					<label for="inquiry">Inquiry*</label>
					<input  tabindex="2" type="dropdown"  required/>

					<textarea rows="4" cols="35" name="Message" form="usrform">Type question or comment here!</textarea>

					<p>* indicates a required field</p>

					<button type="button" alt="signup">Submit!</button>
		</form>
	</section>
