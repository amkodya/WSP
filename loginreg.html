	<style>
	section {
		margin: 150px;
		height: 700px;
		width: 700px
	}
	article:nth-child(2) {
		background-color: #D4D4D4;
		height: 100px;
		padding: 20px 50px;
	}
	article:nth-child(2) label,
	article:nth-child(2) input,
	article:nth-child(2) button {
		float: left;
		clear: both;
		margin: 20px 0 0 80px;
	}
	article:nth-child(2) input{
		clear: none;
		margin-left: 10px;
	}
	article:nth-child(2) button {
		clear: both;
		margin-left: 200px;
		background: #0D83DE;
		color: #fff;
	}
	article:last-child {
		background-color: #D4D4D4;
	}
	article:nth-child(3),
	article:nth-child(4) {
		background-color: #FAFAFA;
		border: 1px #D4D4D4 solid;
		width: 308px;
		height: 250px;
		float: left;
		clear: none;
		padding: 20px;
	}
	article:nth-child(3) label,
	article:nth-child(4) label,
	article:nth-child(3) input,
	article:nth-child(4) input{
		margin-bottom: 10px;
		float: left;
	}
	article:nth-child(3) input,
	article:nth-child(4) input{
		clear: right;
		margin-right: 200px;
	}
	h2 {
		font-size: 12pt;
		font-family: "Helvetica";
		background-color: #FAFAFA;
	}
	button {
		float: right;
	}

	</style>
	

	
</head>

<body>

	<section>
		<form>
			<h2>Sign-Up Form</h2>
				<article>
					<label for="email">Enter Your E-Mail Address to get started!</label>
					<input  tabindex="2" type="text" title="Enter E-Mail Address" required/>

					<button type="button">Connect with Facebook!</button>
				</article>
				<article>

					<label for="firstname">Enter Your First Name*</label>
					<input  tabindex="2" type="text" title="Enter First Name" required/>

					<label for="lastname">Enter Your Last Name*</label>
					<input  tabindex="2" type="text" title="Enter Last Name" required/>

					<label for="password">Password*</label>
					<input  tabindex="2" type="text" title="Choose a password" required/>

					<label for="repassword">Confirm Password*</label>
					<input  tabindex="2" type="text" title="Re-Type password" required/>
				</article>
				<article>
					<label for="sex">Gender:
							<input type="radio" name="sex" value="male" checked>Male</input>
							<input type="radio" name="sex" value="female">Female</input>
					</label>

					<label for="zip">Zip/Post Code:</label>
					<input  tabindex="2" type="text" title="Choose a password" required/>

					<label for="birthdate">Date of Birth:</label><br>
					<input type="date" max="1900-01-01" min="2012-01-02" title="Enter Birthdate" required>
				</article>
				<article>
					<p>terms and conditions</p>
					<button type="button" alt="signup">sign me up</button>
				</article>

		</form>
	</section>

</body>
